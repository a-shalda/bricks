<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bricks eCommerce Shop - Catalog</title>
  <link rel="stylesheet" href="scss/styles.css">
  <script src="https://kit.fontawesome.com/f2fb6ae114.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--HEADER--start-->
  <header id="header" class="header">
    <div class="header__upper cont">

      <div class="header__upper__left">
        <div class="header__upper__left__hamburger">
          <button class="header__upper__left__hamburger__nav-toggle">
            <i class="fa-solid fa-bars icon-style"></i>
          </button>
        </div>
        <div class="header__upper__left__logo">
          <a href="index.html" class="header__upper__left__logo__link">
            <p class="header__upper__left__logo__moscow"><span class="header__upper__left__logo__bricks">Bricks</span></p>
          </a>
        </div>
      </div>

      <div class="header__upper__right">

        <div class="header__upper__right__search">
          <a href="search.html">
            <i class="header__upper__right__search__icon fa-solid fa-magnifying-glass icon-style"></i>
          </a>
        </div>

        <div class="header__upper__right__saved">
          <a href="saved.html">
            <i class="fa-regular fa-heart icon-style"></i>
          </a>
        </div>

        <!-- <div class="header__upper__right__seen">
          <i class="fa-regular fa-eye icon-style"></i>
        </div> -->

        <div class="header__upper__right__cart">
          <a href="cart.html">
            <i class="fa-solid fa-basket-shopping icon-style"></i>
          </a>
        </div>
        
      </div>
    </div>
    
  </header>
  <!--HEADER--end-->

  <main>
    <section class="cont">
      <p class="section__title">Saved products</p>
      <div class="products"></div>
    </section>
  </main>
  



  <script src="data/products.js"></script>
  <script src="js/saved.js"></script>
</body>
</html>
