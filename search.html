<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">


  <title>Bricks eCommerce Shop - Catalog</title>
  <link rel="stylesheet" href="scss/styles.css">

</head>

<body>

  <header id="header" class="header"></header>

  <main>
    <section class="cont">
      <h1 class="section__title">Search</h1>

      <div class="search">
        <img src="/images/icons/search.svg" class="icon-style-search search__icon--not-active" alt="search" />
        <input class="search__form" type="text" placeholder="example: brick...">
      </div>

      <div class="products search--blurred"></div>
    </section>
  </main>

  <footer class="footer--background"></footer>


  <script src="data/products.js"></script>
  <script src="js/header.js"></script>
  <script src="js/show_category_products.js"></script>
  <script src="js/search.js"></script>
  <script src="js/footer.js"></script>

</body>

</html>
