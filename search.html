<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bricks eCommerce Shop - Catalog</title>
  <link rel="stylesheet" href="scss/styles.css">

</head>

<body>

  <header id="header" class="header"></header>

  <main>
    <section class="cont">
      <p class="section__title">Search</p>

      <div class="search">
        <img src="/bricks/images/icons/search.svg" class="icon-style-search search__icon--not-active" alt="search" />
        <input class="search__form" type="text" placeholder="example: brick...">
      </div>

      <div class="products search--blurred"></div>
    </section>
  </main>

  <footer class="footer--background"></footer>


  <script src="data/products.js"></script>
  <script src="js/header.js"></script>
  <script src="js/show_category_products.js"></script>
  <script src="js/search.js"></script>
  <script src="js/footer.js"></script>

</body>

</html>
