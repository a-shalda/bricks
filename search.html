<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bricks eCommerce Shop - Catalog</title>
  <link rel="stylesheet" href="scss/styles.css">
  <script src="https://kit.fontawesome.com/f2fb6ae114.js" crossorigin="anonymous"></script>
</head>
<body>

  <header id="header" class="header"></header>

  <main>
    <section class="cont">
      <p class="section__title">Search</p>

      <div class="search">
        <i class="search__icon--not-active fa-solid fa-magnifying-glass icon-style"></i>
        <input class="search__form" type="text" placeholder="example: brick...">
      </div>

      <div class="products search--blurred"></div>
    </section>
  </main>

  <footer class="footer--background"></footer>

  
  <script src="data/products.js"></script>
  <script src="js/search.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

</body>
</html>
