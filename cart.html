<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bricks eCommerce Shop - Cart</title>
  <link rel="stylesheet" href="scss/styles.css">
  <script src="https://kit.fontawesome.com/f2fb6ae114.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--HEADER--start-->
  <header id="header" class="header">
    <div class="header__upper cont">

      <div class="header__upper__left">
        <div class="header__upper__left__hamburger">
          <button class="header__upper__left__hamburger__nav-toggle">
            <i class="fa-solid fa-bars icon-style"></i>
          </button>
        </div>
        <div class="header__upper__left__logo">
          <a href="index.html" class="header__upper__left__logo__link">
            <p class="header__upper__left__logo__moscow"><span class="header__upper__left__logo__bricks">Bricks</span></p>
          </a>
        </div>
      </div>

      <div class="header__upper__right">

        <div class="header__upper__right__search">
          <a href="search.html">
            <i class="header__upper__right__search__icon fa-solid fa-magnifying-glass icon-style"></i>
          </a>
        </div>

        <div class="header__upper__right__saved">
          <a href="saved.html">
            <i class="fa-regular fa-heart icon-style"></i>
          </a>
        </div>

        <!-- <div class="header__upper__right__seen">
          <i class="fa-regular fa-eye icon-style"></i>
        </div> -->

        <div class="header__upper__right__basket">
          <a href="cart.html">
            <i class="fa-solid fa-basket-shopping icon-style"></i>
          </a>
        </div>
        
      </div>
    </div>
    
  </header>
  <!--HEADER--end-->
  <main>

    <div class="cart">
      <div class="cart__checkout">
        <p class="cart__checkout__subtotal"></p>
        <button class="cart__checkout__proceed">Proceed to checkout</button>
        <a href="index.html" class="cart__checkout__continue">Continue shopping</a>
      </div>
      <div class="cart__cont cont"></div>

      <div class="cart__modal">
        <div class="cart__modal__box">
          <div class="cart__modal__box__content">

            <p class="cart__modal__box__content__title">Checkout</p>
            <span class="cart__modal__box__content__close">&times;</span>

            <form action="" class="cart__modal__box__content__form">
              <label for="name">Name
                <input type="text" name="name" id="name" class="cart__modal__box__content__form__input" required>
              </label>
              <label for="phone">Phone
                <input type="tel" name="phone" id="phone" class="cart__modal__box__content__form__input" required>
              </label>
              <label for="email">Email
                <input type="email" name="email" id="email" class="cart__modal__box__content__form__input" required>
              </label>
              <input type="hidden" name="orderString" id="" class="cart__modal__box__content__form__back" readonly>
              <input type="hidden" name="cartString" id="" class="cart__modal__box__content__order__back" readonly>
              <input type="submit" value="Place order" name="" id="" class="cart__modal__box__content__form__submit">
            </form>

            <button class="cart__modal__box__content__continue">Continue shopping</button>
            <p class="cart__modal__box__content__subtotal"></p>
            <p class="cart__modal__box__content__order"></p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="data/products.js"></script>
  <script src="data/cart.js"></script>
  <script src="js/cart_page.js"></script>

</body>
</html>
