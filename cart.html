<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bricks eCommerce Shop - Cart</title>
  <link rel="stylesheet" href="scss/styles.css">
  <script src="https://kit.fontawesome.com/f2fb6ae114.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--HEADER--start-->
  <header id="header" class="header">
    <div class="header__upper cont">

      <div class="header__upper__left">
        <div class="header__upper__left__hamburger">
          <button class="header__upper__left__hamburger__nav-toggle">
            <i class="fa-solid fa-bars icon-style"></i>
          </button>
        </div>
        <div class="header__upper__left__logo">
          <a href="index.html">
            <img class="header__upper__left__logo__img" id="header-img" src="images/logo.png" alt="logo klinker.vip" width="910" height="266">
          </a>
        </div>
      </div>

      <div class="header__upper__right">

        <div class="header__upper__right__search">
          <i class="header__upper__right__search__icon fa-solid fa-magnifying-glass icon-style"></i>
          <input class="header__upper__right__search__form" type="text">
        </div>

        <div class="header__upper__right__liked">
          <i class="fa-regular fa-heart icon-style"></i>
        </div>

        <div class="header__upper__right__seen">
          <i class="fa-regular fa-eye icon-style"></i>
        </div>

        <div class="header__upper__right__basket">
          <i class="fa-solid fa-basket-shopping icon-style"></i>
        </div>
        
      </div>
    </div>

    <div class="header__lower--background cont-null">
        <div class="header__lower cont">
          <nav id="nav-bar" class="header__lower__nav">
            <ul class="header__lower__nav__links">
              <li class="header__lower__nav__links__link"><a href="catalog.html">Catalog</a></li>
              <!-- <li class="header__lower__nav__links__link"><a href="">Services</a></li>
              <li class="header__lower__nav__links__link"><a href="">About us</a></li>
              <li class="header__lower__nav__links__link"><a href="">Contacts</a></li> -->
              <li class="header__lower__nav__links__link"><a href="tel:+1509783513">+1 234 567 890</a></li>
            </ul>
          </nav>
        </div>
    </div>
  </header>
  <!--HEADER--end-->
  <main>

    <div class="cart">
      <!-- <p class="cart__title">Shopping cart</p> -->
      <div class="cart__checkout">
        <p class="cart__checkout__subtotal"></p>
        <button class="cart__checkout__proceed">Proceed to checkout</button>
        <a href="index.html" class="cart__checkout__continue">Continue shopping</a>

      </div>
      <div class="cart__cont cont">
      </div>
    </div>



  </main>
  



  <script src="data/products.js"></script>
  <script src="data/cart.js"></script>
  <script src="js/cart_page.js"></script>


</body>
</html>
