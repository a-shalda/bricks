<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="../scss/styles.css">
</head>
<body>

  <header id="header" class="header"></header>

  <main>
    <section class="main cont">

      <div class="main__cont">
        <h1 class="main__cont__title">Title</h1>
      </div>

      <div class="main__window">
        <div class="main__window__top__left"></div>

        <div class="main__window__bottom__left">
          <div class="main__window__bottom__left__grid"></div>
        </div>

        <div class="main__window__middle__top">
          <div class="main__window__middle__top__price"></div>

          <div class="main__window__middle__top__stock">
            <div class="main__window__middle__top__stock__info"></div>
            <div class="main__window__middle__top__stock__subtotal">
              <div class="main__window__middle__top__stock__subtotal__value">
                <label for="qty"></label>
                  <select name="Quantity" id="qty" class="main__window__middle__top__stock__subtotal__value__select">
                </select>
              </div>
            </div>
          </div>

          <div class="main__window__middle__top__buy">
            <button class="main__window__middle__top__buy__button_wish">
              <img src="/bricks/images/icons/heart.svg" class="main__window__middle__top__buy__button_wish__cont__heart" width="18" height="18" alt="heart"/>
              <span class="main__window__middle__top__buy__button_wish__text">Save</span>           
            </button>

            <button class="main__window__middle__top__buy__button_add">
              <img src="/bricks/images/icons/cart.svg" class="main__window__middle__top__buy__button_wish__cont__heart" width="18" height="18" alt="heart"/>
              <span class="main__window__middle__top__buy__button_wish__text">Add</span>             
            </button>
          </div>
        </div>

        <div class="main__window__middle__bottom"></div>
        <div class="main__window__right__top"></div>
        <div class="main__window__right__bottom"></div>

      </div>

      <div class="modal__image">
        <div class="modal__image__box">
          <span class="modal__image__box__close">&times;</span>
          <img class="modal__image__box__content" src="/bricks/images/product_images/brick_slip/r100nf9/main/r100nf9_main.jpg" alt="main">
        </div>
      </div>

      <div class="modal__cart">
        <div class="modal__cart__box">
          <div class="modal__cart__box__content">

            <span class="modal__cart__box__content__close">&times;</span>
            <p class="modal__cart__box__content__message"></p>
            <a href="/bricks/cart.html" class="modal__cart__box__content__cart">Go to cart</a>
            <button class="modal__cart__box__content__continue">Continue shopping</button>

          </div>
        </div>
      </div>

    </section>

    <section class="additional cont">
      <div class="additional__window">
        <div class="additional__window__head">
          <h2 class="additional__window__head__h2">Description</h2>
        </div>
        <div class="additional__window__body"></div>
      </div>
    </section>
    <!-- <section class="similar"></section>
    <section class="recently_viewed"></section> -->

  </main>

  <footer class="footer--background"></footer>


  <script src="../data/cart.js"></script>
  <script src="../data/products.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/product_page.js"></script>
  <script src="../js/footer.js"></script>
  
</body>
</html>
